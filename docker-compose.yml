version: '3.9'

services:
  backend:
    build: ./backend
    container_name: npi_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: npi_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000

  db:
    image: "postgres:13"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: npi_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
